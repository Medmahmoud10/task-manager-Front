<!-- src/app/component/navbar/navbar.component.html -->
<nav class="navbar">
  <div class="nav-container">
    <!-- Brand/Logo -->
    <div class="nav-brand">
      <a routerLink="/tasks" class="brand-link">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2"/>
          <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2"/>
          <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2"/>
        </svg>
        <span class="brand-text">TaskManager</span>
      </a>
    </div>

    <!-- Mobile Toggle -->
    <button class="nav-toggle" (click)="toggleMenu()" aria-label="Toggle navigation">
      <span class="hamburger"></span>
    </button>

    <!-- Navbar Content -->
    <div class="nav-menu" [class.active]="isMenuOpen">
      <!-- Left side - Navigation items -->
      <div class="nav-section">
        <!-- Tasks - For all authenticated users -->
        <a class="nav-link" routerLink="/tasks" routerLinkActive="active" *ngIf="isAuthenticated">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 5H7C5.89543 5 5 5.89543 5 7V19C5 20.1046 5.89543 21 7 21H17C18.1046 21 19 20.1046 19 19V7C19 5.89543 18.1046 5 17 5H15" stroke="currentColor" stroke-width="2"/>
            <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5C15 6.10457 14.1046 7 13 7H11C9.89543 7 9 6.10457 9 5Z" stroke="currentColor" stroke-width="2"/>
            <path d="M9 12H15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M9 16H15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          Tasks
        </a>

        <!-- Profile - For all authenticated users -->
        <a class="nav-link" routerLink="/profile" routerLinkActive="active" *ngIf="isAuthenticated">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M12 11C14.2091 11 16 9.20914 16 7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7C8 9.20914 9.79086 11 12 11Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          Profile
        </a>

        <!-- Admin-only items -->
        <ng-container *ngIf="isAuthenticated && isAdmin">
          <a class="nav-link" routerLink="/categories" routerLinkActive="active">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M5 9H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M5 15H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
            </svg>
            Categories
          </a>

          <a class="nav-link" routerLink="/users" routerLinkActive="active">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M17 21V19C17 17.9391 16.5786 16.9217 15.8284 16.1716C15.0783 15.4214 14.0609 15 13 15H5C3.93913 15 2.92172 15.4214 2.17157 16.1716C1.42143 16.9217 1 17.9391 1 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M9 11C11.2091 11 13 9.20914 13 7C13 4.79086 11.2091 3 9 3C6.79086 3 5 4.79086 5 7C5 9.20914 6.79086 11 9 11Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M23 21V19C22.9993 18.1137 22.7044 17.2528 22.1614 16.5523C21.6184 15.8519 20.8581 15.3516 20 15.13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M16 3.13C16.8604 3.3503 17.623 3.8507 18.1676 4.55231C18.7122 5.25392 19.0078 6.11683 19.0078 7.005C19.0078 7.89317 18.7122 8.75608 18.1676 9.45769C17.623 10.1593 16.8604 10.6597 16 10.88" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            Users
          </a>

          <a class="nav-link" routerLink="/admin" routerLinkActive="active">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="2"/>
              <path d="M2 12.88V11.12C2 10.42 2.52 9.83 3.21 9.8C4.3 9.76 5.16 9.61 5.87 9.37C6.53 9.15 7.02 8.54 7.02 7.84V7.16C7.02 6.31 7.51 5.56 8.3 5.27C9.7 4.77 11.32 4.5 12.99 4.5C14.66 4.5 16.29 4.77 17.68 5.27C18.47 5.56 18.96 6.31 18.96 7.16V7.85C18.96 8.55 19.45 9.16 20.11 9.38C20.83 9.62 21.69 9.77 22.78 9.81C23.47 9.84 23.99 10.43 23.99 11.13V12.87C23.99 13.57 23.47 14.16 22.78 14.19C21.69 14.23 20.83 14.38 20.12 14.62C19.46 14.84 18.97 15.45 18.97 16.15V16.84C18.97 17.69 18.48 18.44 17.69 18.73C16.29 19.23 14.67 19.5 13 19.5C11.33 19.5 9.7 19.23 8.31 18.73C7.52 18.44 7.03 17.69 7.03 16.84V16.15C7.03 15.45 6.54 14.84 5.88 14.62C5.17 14.38 4.31 14.23 3.22 14.19C2.53 14.16 2.01 13.57 2.01 12.87L2 12.88Z" stroke="currentColor" stroke-width="2"/>
            </svg>
            Admin
          </a>
        </ng-container>
      </div>

      <!-- Right side - User info and actions -->
      <div class="nav-section user-section">
        <!-- User greeting -->
        <div class="user-info" *ngIf="isAuthenticated">
          <span class="welcome-text">Welcome,</span>
          <span class="user-name">{{userName}}</span>
          <span class="user-badge" [class.admin]="isAdmin" [class.user]="!isAdmin">
            {{isAdmin ? 'Admin' : 'User'}}
          </span>
        </div>

        <!-- Login/Register for non-authenticated users -->
        <ng-container *ngIf="!isAuthenticated">
          <a class="nav-link auth-link" routerLink="/login">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M15 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M10 17L15 12L10 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M15 12H3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            Login
          </a>
          <a class="nav-link auth-link" routerLink="/register">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M19 21V19C19 17.9391 18.5786 16.9217 17.8284 16.1716C17.0783 15.4214 16.0609 15 15 15H9C7.93913 15 6.92172 15.4214 6.17157 16.1716C5.42143 16.9217 5 17.9391 5 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M12 11C14.2091 11 16 9.20914 16 7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7C8 9.20914 9.79086 11 12 11Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M17 7V13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M14 10H20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            Register
          </a>
        </ng-container>

        <!-- Logout for authenticated users -->
        <button class="logout-btn" (click)="logout()" *ngIf="isAuthenticated">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M16 17L21 12L16 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M21 12H9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          Logout
        </button>
      </div>
    </div>
  </div>
</nav>

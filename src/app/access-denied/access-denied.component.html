<div class="access-denied-container">
      <div class="access-denied-card">
        <div class="icon">🚫</div>
        <h1>Access Denied</h1>
        <p>You don't have permission to access this page.</p>
        
        <div class="user-info" *ngIf="authService.getUser() as user">
          <p><strong>User:</strong> {{ user.username || user.email }}</p>
          <p><strong>Role:</strong> {{ getUserRole() }}</p>
        </div>
        
        <div class="actions">
          <a routerLink="/tasks" class="btn btn-primary">Go to Tasks</a>
          <button *ngIf="!authService.isAdmin()" (click)="logout()" class="btn btn-secondary">
            Logout
          </button>
        </div>
        
        <div class="admin-note" *ngIf="!authService.isAdmin()">
          <p>ℹ️ This area requires administrator privileges.</p>
          <p>Please contact your system administrator if you need access.</p>
        </div>
      </div>
    </div>

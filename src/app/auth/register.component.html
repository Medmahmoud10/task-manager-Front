<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h2>Create Account</h2>
      <p>Join us and start managing your tasks</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="register-form">
      <!-- Basic Information -->
      <div class="form-section">
        <h3>Basic Information</h3>
        
        <div class="form-row">
          <div class="form-group">
            <label for="username">Username *</label>
            <input
              type="text"
              id="username"
              name="username"
              [(ngModel)]="registerData.username"
              placeholder="Enter your username"
              required
            >
          </div>

          <div class="form-group">
            <label for="email">Email Address *</label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="registerData.email"
              placeholder="Enter your email"
              required
            >
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input
              type="text"
              id="first_name"
              name="first_name"
              [(ngModel)]="registerData.first_name"
              placeholder="Enter your first name"
            >
          </div>

          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input
              type="text"
              id="last_name"
              name="last_name"
              [(ngModel)]="registerData.last_name"
              placeholder="Enter your last name"
            >
          </div>
        </div>
      </div>

      <!-- Password Section -->
      <div class="form-section">
        <h3>Security</h3>
        
        <div class="form-group">
          <label for="password">Password *</label>
          <div class="password-input-container">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              [(ngModel)]="registerData.password"
              (input)="checkPasswordStrength()"
              placeholder="Create a strong password"
              required
            >
            <button
              type="button"
              class="toggle-password"
              (click)="togglePasswordVisibility('password')"
            >
              {{ showPassword ? 'ğŸ™ˆ' : 'ğŸ‘ï¸' }}
            </button>
          </div>
          <div class="password-strength" [class]="passwordStrength">
            <span *ngIf="passwordStrength === 'weak'">Weak password</span>
            <span *ngIf="passwordStrength === 'medium'">Medium strength</span>
            <span *ngIf="passwordStrength === 'strong'">Strong password!</span>
          </div>
        </div>

        <div class="form-group">
          <label for="password_confirmation">Confirm Password *</label>
          <div class="password-input-container">
            <input
              [type]="showConfirmPassword ? 'text' : 'password'"
              id="password_confirmation"
              name="password_confirmation"
              [(ngModel)]="registerData.password_confirmation"
              placeholder="Confirm your password"
              required
            >
            <button
              type="button"
              class="toggle-password"
              (click)="togglePasswordVisibility('confirm')"
            >
              {{ showConfirmPassword ? 'ğŸ™ˆ' : 'ğŸ‘ï¸' }}
            </button>
          </div>
        </div>
      </div>

      <!-- Additional Information -->
      <div class="form-section">
        <h3>Additional Information (Optional)</h3>
        
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            [(ngModel)]="registerData.phone"
            placeholder="Enter your phone number"
          >
        </div>

        <div class="form-group">
          <label for="adresse">Address</label>
          <input
            type="text"
            id="adresse"
            name="adresse"
            [(ngModel)]="registerData.adresse"
            placeholder="Enter your address"
          >
        </div>

        <div class="form-group">
          <label for="date_of_birth">Date of Birth</label>
          <input
            type="date"
            id="date_of_birth"
            name="date_of_birth"
            [(ngModel)]="registerData.date_of_birth"
          >
        </div>

        <div class="form-group">
          <label for="bio">Bio</label>
          <textarea
            id="bio"
            name="bio"
            [(ngModel)]="registerData.bio"
            placeholder="Tell us a bit about yourself..."
            rows="3"
          ></textarea>
        </div>
      </div>

      <!-- Messages -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="register-btn"
        [disabled]="isLoading"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading">Create Account</span>
        <span *ngIf="isLoading">Creating account...</span>
      </button>
    </form>

    <!-- Login Link -->
    <div class="login-link">
      <p>Already have an account? <a (click)="goToLogin()">Sign in here</a></p>
    </div>
  </div>
</div>

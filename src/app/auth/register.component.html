<div class="register-container">
  <div class="register-card">
    <h2>Create Account</h2>
    
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-row">
        <div class="form-group">
          <label for="username">Username *</label>
          <input 
            type="text" 
            id="username" 
            [(ngModel)]="registerData.username" 
            name="username" 
            required 
            maxlength="255"
            placeholder="Enter username"
          >
        </div>
        
        <div class="form-group">
          <label for="email">Email *</label>
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="registerData.email" 
            name="email" 
            required 
            maxlength="255"
            placeholder="Enter email"
          >
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="password">Password *</label>
          <input 
            type="password" 
            id="password" 
            [(ngModel)]="registerData.password" 
            name="password" 
            required 
            minlength="8"
            placeholder="Enter password"
          >
        </div>
        
        <div class="form-group">
          <label for="password_confirmation">Confirm Password *</label>
          <input 
            type="password" 
            id="password_confirmation" 
            [(ngModel)]="registerData.password_confirmation" 
            name="password_confirmation" 
            required 
            placeholder="Confirm password"
          >
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input 
            type="text" 
            id="first_name" 
            [(ngModel)]="registerData.first_name" 
            name="first_name" 
            maxlength="255"
            placeholder="Enter first name"
          >
        </div>
        
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input 
            type="text" 
            id="last_name" 
            [(ngModel)]="registerData.last_name" 
            name="last_name" 
            maxlength="255"
            placeholder="Enter last name"
          >
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="phone">Phone</label>
          <input 
            type="tel" 
            id="phone" 
            [(ngModel)]="registerData.phone" 
            name="phone" 
            maxlength="20"
            placeholder="Enter phone number"
          >
        </div>
        
        <div class="form-group">
          <label for="date_of_birth">Date of Birth</label>
          <input 
            type="date" 
            id="date_of_birth" 
            [(ngModel)]="registerData.date_of_birth" 
            name="date_of_birth"
          >
        </div>
      </div>
      
      <div class="form-group">
        <label for="adress">Address</label>
        <input 
          type="text" 
          id="adress" 
          [(ngModel)]="registerData.adress" 
          name="adress" 
          placeholder="Enter address"
        >
      </div>
      
      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea 
          id="bio" 
          [(ngModel)]="registerData.bio" 
          name="bio" 
          placeholder="Tell us about yourself"
          rows="3"
        ></textarea>
      </div>
      
      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>
      
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <button 
        type="submit" 
        class="register-btn" 
        [disabled]="isLoading"
      >
        <span *ngIf="isLoading" class="loader"></span>
        {{ isLoading ? 'Creating Account...' : 'Create Account' }}
      </button>
      
      <button 
        type="button" 
        class="back-btn" 
        (click)="goToLogin()"
      >
        Back to Login
      </button>
    </form>
  </div>
</div>

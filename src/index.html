<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TaskManager</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Fixed Bootstrap CDN link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <script>
  // Fix for util.inherits error
  if (typeof window.util === 'undefined') {
    window.util = {};
  }
  util.inherits = function(ctor, superCtor) {
    ctor.super_ = superCtor;
    ctor.prototype = Object.create(superCtor.prototype, {
      constructor: {
        value: ctor,
        enumerable: false,
        writable: true,
        configurable: true
      }
    });
  };
  </script>
</head>
<body class="mat-typography">
  <!-- Whitescreen error handling - moved inside body -->
  <div class="whitescreen-error" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); z-index: 9999;">
    <h2>Application Error</h2>
    <p>The application failed to load properly. Please refresh the page.</p>
    <button onclick="window.location.reload()" style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Reload Page</button>
  </div>

  <script>
    setTimeout(function() {
      const appRoot = document.querySelector('app-root');
      if (appRoot && appRoot.children.length === 0) {
        const errorDiv = document.querySelector('.whitescreen-error');
        if (errorDiv) {
          errorDiv.style.display = 'block';
        }
      }
    }, 8000);
  </script>

  <app-root></app-root>
</body>
</html>
